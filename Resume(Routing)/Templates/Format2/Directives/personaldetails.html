<div class="panel panel-default" >
    <div class="panel-heading" >
    <h3>Personal Details</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6">
          <h4>Languages:</h4>
        </div>
        <div ng-repeat="language in details.languagesKnown" style="float:left;">
          <p>{{language}},&nbsp</p>
        </div>
     </div>
     <div class="row">
       <div class="col-md-6 col-xs-6 col-sm-6">
         <h4>Date Of Birth:</h4>
       </div>
       <div>
         <p>{{details.dob}}</p>
       </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6">
          <h4>Address:</h4>
        </div>
        <div >
          <div class="col-md-6 col-xs-6 col-sm-6 paddingNull">
            <div class="row">
              <div class="col-md-6 col-xs-6 col-sm-6">
              <h5>HouseNo:</h5>
              </div>
              <div>
              <h5>{{details.address.houseNo}}</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6 col-sm-6">
              <h5>Street:</h5>
              </div>
              <div>
              <h5>{{details.address.street}}</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6 col-sm-6">
              <h5>City:</h5>
              </div>
              <div>
              <h5>{{details.address.city}}</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6 col-sm-6">
              <h5>ZipCode:</h5>
              </div>
              <div>
              <h5>{{details.address.zip}}</h5>
              </div>
            </div>
          </div>
      </div>
     </div>
  </div>
</div>

<div class=" text-right">
  <h3>M.R.S.Vamsi Gupta</h3>
</div>
