<div class="panel panel-success" >
    <div class="panel-heading" >
    <h3>Personal Details</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6">
          <h4>Languages:</h4>
        </div>
        <div ng-repeat="language in details.languagesKnown" style="float:left;">
          <p>{{language}},&nbsp</p>
        </div>
     </div>
     <div class="row">
       <div class="col-md-6 col-xs-6 col-sm-6">
         <h4>Date Of Birth:</h4>
       </div>
       <div>
         <p>{{details.dob}}</p>
       </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6">
          <h4>Address:</h4>
        </div>
        <div >
            <div class="col-md-6 col-xs-6 col-sm-6">
              HouseNo: {{details.address.houseNo}}<br>
              Street: {{details.address.street}}<br>
              City: {{details.address.city}}<br>
              Zip: {{details.address.zip}}
            </div>
      </div>
     </div>
  </div>
</div>

<div class=" text-right">
  <h3>M.R.S.Vamsi Gupta</h3>
</div>
