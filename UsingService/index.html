<!DOCTYPE html>
<html ng-app="jsonajaxcall">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--including all the files required css-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
  <body>

   <div>
			<div class="col-md-offset-1 col-md-5">
		     <div ng-controller="professionaldetailsController">
					  <div class="row"><h2>JSON1</h2></div>
		       <div ng-repeat = "employee in employees" class="col-md-10">
		        <ajax-call-directive employee="employee" delete ="deletetheCard($index)" ></ajax-call-directive>
		       </div>
		     </div>
		 </div>
		 <div class="col-md-offset-1 col-md-5">
			 <div ng-controller="personaldetailsController">
				 <div class="row"><h2>JSON2</h2></div>
				 <div ng-repeat = "employee in employees" class="col-md-10">
	         <ajax-call-directive employee="employee" delete ="deletetheCard($indexl)" ></ajax-call-directive>
	       </div>
	     </div>
	 	</div>
	 </div>
     <script src="JS/angular.min.js"></script>
     <script src="JS/jsonajax.js"></script>
	</body>
</html>
